name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build and test iOS
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI_iOS" -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=15.0' -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

    - name: Build and test macOS
      run: xcodebuild clean build test -project EssentialFeed.xcodeproj -scheme "CI_macOS" -destination 'platform=macOS' -sdk macosx CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
